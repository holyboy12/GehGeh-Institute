<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
</head>
<style>
    /* General page setup */
body {
    font-family: Arial, sans-serif;
    background: #5C4033; /* dark brown */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Main container */
.container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
}

/* Sub-container (form box) */
.sub-con {
    background: #D2B48C; /* light brown */
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Heading */
.sub-con h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4B2E2E;
}

/* Labels */
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #3B2F2F;
}

/* Inputs, selects, textarea */
input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #A0522D;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
    outline: none;
}

/* Buttons container */
button {
    padding: 10px 15px;
    margin-top: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
}

/* Submit button */
button[type="submit"] {
    background: #8B4513;
    color: white;
    margin-right: 10px;
}

/* Reset button */
button[type="reset"] {
    background: #CD853F;
    color: white;
}

/* Hover effects */
button:hover {
    opacity: 0.85;
}

/* Buttons side by side */
.sub-con button {
    display: inline-block;
    width: 48%;
}

</style>
<body>
    <div class="container">
        <div class="sub-con">
            <img src="" alt="">
            <h2>Make Your Complian</h2>

            <form action="submit_complaint.php" method="post">
                <label for="firstname">FirstName</label>
                <input type="firstname" placeholder="Enter FirstName" id="firstname" name="firstname" required>

                <label for="lastname">LastName</label>
                <input type="lastname" placeholder="Enter LastName" id="lastname" name="lastname" required>

                <label for="department">Department</label>
                <select name="Department" id="Department">
                    <option value="csc">Select your Department</option>
                        <option value="csc">Computer Science</option>
                    <option value="maths">Mathematics</option>
                    <option value="chm">Chemistry</option>
                    <option value="ich">Industrial chemistry</option>
                    <option value="phy">Physics</option>
                    <option value="emt">Enviromental Managment Technology</option>
                    <option value="Bio">Biology</option>
                    <option value="eng">Engineering</option>
                    <option value="law">Law</option>
                    <option value="gce">Counselling And Guildians</option>
                    <option value="eng">ENGLISH</option>
                    <option value="His">History</option>
                </select>
                <label for="faculty">Faculty</label>
                <select name="faculty" id="faculty">
                    <option value="sf">Select your Faculty</option>
                    <option value="science">Faculty of Science</option>
                    <option value="art">Faculty of Art</option>
                    <option value="engineer">Faculty of Engineering</option>
                    <option value="ss">Faculty of Ssocial Sience</option>
                    <option value="phamarcy">Faculty of Pharmacy</option>
                </select>
                <label for="email">Email Address:</label>
                <input type="email" placeholder="Enter Email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="number" placeholder="Enter Phone Number" id="phone" name="phone" required>

                <label for="nature of compliant">Nature of Compliant</label>
                <select name="natureofcompliant" id="natureofcompliant">
                    <option value="Stc">Select Type of Compliant</option>
                    <option value="GC">General Compliant</option>
                    <option value="FC">Faculty Compliant</option>
                    <option value="DC">Department Compliant</option>
                    <option value="AC">Academic Compliant</option>
                    <option value="RT">Report A Teacher</option>
                </select>
                <label for="message">Enter Details of Your Compliant</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Compliant Here"></textarea>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
